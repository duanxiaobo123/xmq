<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>增加</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="/tp5/public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/tp5/public/js/jquery-1.11.3.min.js"></script>
    <script src="/tp5/public/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top:50px ">
        <form class="form-horizontal" action="{:url('add')}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label">修改内容</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" name="name"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">文件路径</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" name="url">
                </div>
            </div>
            <div class="form-group">
                <label for="file" class="col-sm-2 control-label">原始文件</label>
                <div class="col-sm-10">
                    <input type="file" class="file" id="o_file" name="o_file">
                </div>
            </div>
            <div class="form-group">
                <label for="file2" class="col-sm-2 control-label">修改之后的文件</label>
                <div class="col-sm-10">
                    <input type="file" class="file" id="n_file" name="n_file">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">增加</button>
                </div>
            </div>
        </form>
	</div>
</body>
</html>
