<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>日志记录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="/tp5/public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/tp5/public/js/jquery-1.11.3.min.js"></script>
    <script src="/tp5/public/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top:50px ">
		<div class="text-right"><a href="{:url('index/add_log')}">添加</a></div>
		<table class="table table-bordered">
			<tr>
				<th>修改的内容</th>
				<th style="width: 14%">文件所在路径</th>
				<th style="width: 20%">修改之前的文件</th>
				<th style="width: 20%">修改之后的文件</th>
				<th style="width: 14%">添加时间</th>
			</tr>
        	{volist name="list" id="list"}
        		<tr>
        			<td>{$list['name']}</td>
        			<td>{$list['url']}</td>
        			<td>{$list['o_file']}</td>
        			<td>{$list['n_file']}</td>
        			<td>{:date('Y-m-d H:i:s',$list['time'])}</td>
        		</tr>
			{/volist}
		</table>
		{$page}
	</div>
</body>
</html>
